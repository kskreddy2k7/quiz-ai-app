name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            python3-pip build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config \
            wget

      # ✅ INSTALL ANDROID SDK (FIXES "Aidl not found")
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip

          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ || true

          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Lock python-for-android
        run: |
          pip install python-for-android==2023.09.16

      # ✅ FIXED PYTHON CHECK (NO main.py ERROR)
      - name: Python syntax check
        run: python -m compileall backend

      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # ✅ BUILD APK (ANDROID SDK PATH SET)
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/33.0.2:$PATH

          buildozer android debug --accept-licenses

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
