name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Java 17 (CRITICAL FIX)
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # System dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip wget \
            python3-pip build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      # -----------------------------
      # Install Android SDK + accept licenses
      # -----------------------------
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # -----------------------------
      # Install Buildozer & python-for-android
      # -----------------------------
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36 python-for-android==2023.09.16

      # -----------------------------
      # Backend syntax check
      # -----------------------------
      - name: Python syntax check
        run: python -m compileall backend

      # -----------------------------
      # Clean build cache
      # -----------------------------
      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # -----------------------------
      # Build APK
      # -----------------------------
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: $HOME/android-sdk
        run: |
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          buildozer android debug

      # -----------------------------
      # Upload APK
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
