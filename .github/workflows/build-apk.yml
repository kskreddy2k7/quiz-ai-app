name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
            ~/.gradle
            ~/.android
          key: ${{ runner.os }}-build-cache-${{ hashFiles('buildozer.spec', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-dev \
            zip \
            unzip \
            openjdk-17-jdk \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            ant \
            ccache

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" "setuptools<70" "wheel" "buildozer==1.5.0" "sh"

      - name: Build with Buildozer
        env:
          ANDROID_API: 33
          ANDROID_MINAPI: 21
          P4A_BUILD_ISOLATED: 0
        run: |
          # Use yes to accept licenses if needed, though spec handles it
          yes | buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-app-apk
          path: bin/*.apk
          if-no-files-found: error
