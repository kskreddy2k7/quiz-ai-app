name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------
      # Python setup
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # System dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip wget \
            openjdk-17-jdk \
            python3-pip build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      # -----------------------------
      # Force Java 17 (REQUIRED)
      # -----------------------------
      - name: Force Java 17
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version

      # -----------------------------
      # Install Buildozer & p4a
      # -----------------------------
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Lock python-for-android
        run: |
          pip install python-for-android==2023.09.16

      # -----------------------------
      # Backend syntax check
      # -----------------------------
      - name: Python syntax check
        run: python -m compileall backend

      # -----------------------------
      # Clean build cache
      # -----------------------------
      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # -----------------------------
      # Build APK (AUTO LICENSE ACCEPT)
      # -----------------------------
      - name: Build APK
        env:
          ANDROID_SDK_ACCEPT_LICENSES: "y"
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          buildozer android debug

      # -----------------------------
      # Upload APK artifact
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
