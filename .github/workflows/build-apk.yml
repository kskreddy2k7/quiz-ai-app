name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt remove -y ant || true
          sudo apt install -y \
            zip unzip \
            openjdk-17-jdk \
            libgl1-mesa-dev \
            libglib2.0-0 \
            libsm6 \
            libxrender1 \
            libxext6

      # ðŸ”¥ HARD DISABLE ANT (THIS IS THE KEY)
      - name: Disable ANT completely
        run: |
          unset ANT_HOME
          sed -i '/apache-ant/d' ~/.bashrc || true
          export PATH=$(echo "$PATH" | sed -e 's|[^:]*ant[^:]*:||g')
          echo "PATH=$PATH"

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # ðŸ”¥ NUKE ALL CACHES (ANT LIVES HERE)
      - name: Clean build caches
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      - name: Build APK
        env:
          ANDROID_API: 33
          ANDROID_MINAPI: 21
          P4A_BUILD_ISOLATED: 0
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
