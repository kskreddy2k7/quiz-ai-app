name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-11-jdk \
            python3-pip build-essential git \
            libffi-dev libssl-dev \
            autoconf automake libtool pkg-config

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Force Java 11
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-11-jdk-amd64/bin" >> $GITHUB_PATH

      - name: Install Gradle 7.6
        run: |
          wget https://services.gradle.org/distributions/gradle-7.6-bin.zip
          unzip -q gradle-7.6-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-7.6" >> $GITHUB_ENV
          echo "$PWD/gradle-7.6/bin" >> $GITHUB_PATH

      # ðŸ”¥ THIS WAS MISSING BEFORE
      - name: Remove GitHub preinstalled NDK
        run: |
          echo "ANDROID_NDK=" >> $GITHUB_ENV
          echo "ANDROID_NDK_LATEST_HOME=" >> $GITHUB_ENV

      - name: Force NDK r25b
        run: |
          echo "ANDROID_NDK_HOME=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$HOME/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV

      - name: Force Android SDK from Buildozer
        run: |
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Full clean
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      - name: Build APK
        run: |
          buildozer android debug --accept-licenses

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
