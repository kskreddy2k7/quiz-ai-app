name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip wget \
            openjdk-17-jdk \
            python3-pip build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      # ✅ FORCE JAVA 17
      - name: Force Java 17
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Lock python-for-android
        run: |
          pip install python-for-android==2023.09.16

      - name: Python syntax check
        run: python -m compileall backend

      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # ✅ BUILD APK (AUTO-ACCEPT LICENSES)
      - name: Build APK
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH

          yes | buildozer android debug --accept-licenses

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
