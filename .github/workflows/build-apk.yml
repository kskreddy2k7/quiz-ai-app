name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            python3-dev \
            zip \
            unzip \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            zlib1g-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            ccache

      - name: Install Buildozer and Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" "setuptools<70" "wheel" "buildozer==1.5.0" "sh"

      - name: Build with Buildozer
        env:
          P4A_RELEASE_KEYALIAS: ${{ secrets.P4A_RELEASE_KEYALIAS }}
          P4A_RELEASE_KEYPASS: ${{ secrets.P4A_RELEASE_KEYPASS }}
          P4A_RELEASE_KEYSTORE: ${{ secrets.P4A_RELEASE_KEYSTORE }}
          P4A_RELEASE_KEYSTORE_PASS: ${{ secrets.P4A_RELEASE_KEYSTORE_PASS }}
        run: |
            # Create a dummy icon if it doesn't exist to prevent build failure
            mkdir -p assets
            if [ ! -f assets/icon.png ]; then
              touch assets/icon.png
            fi
            # Run buildozer
            yes | buildozer -v android debug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: S-Quiz-App
          path: bin/*.apk
          if-no-files-found: error
