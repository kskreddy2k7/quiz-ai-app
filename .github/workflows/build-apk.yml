name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Python
      # -----------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Java 17 (REQUIRED)
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # -----------------------------
      # Linux dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip wget curl \
            build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      # -----------------------------
      # Android SDK (PINNED & LICENSED)
      # -----------------------------
      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip

          rm -rf latest
          if [ -d "cmdline-tools/cmdline-tools" ]; then
            mv cmdline-tools/cmdline-tools latest
          else
            mv cmdline-tools latest
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          yes | sdkmanager --licenses

          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

          test -f "$ANDROID_SDK_ROOT/build-tools/33.0.2/aidl"
          test -d "$ANDROID_SDK_ROOT/ndk/25.2.9519653"

      # -----------------------------
      # Buildozer + p4a
      # -----------------------------
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install \
            buildozer \
            cython==0.29.36 \
            python-for-android==2023.09.16

      # -----------------------------
      # Clean caches
      # -----------------------------
      - name: Clean caches
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # -----------------------------
      # Build APK (FORCED API 33)
      # -----------------------------
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653
          ANDROID_API: "33"
          ANDROID_MINAPI: "21"
          P4A_BUILD_ISOLATED: "0"
        run: |
          unset ANDROID_NDK_ROOT
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_LATEST_HOME

          java -version
          python --version

          buildozer -v android debug \
            --sdk-dir=$ANDROID_SDK_ROOT \
            --android-api=33 \
            --android-minapi=21

      # -----------------------------
      # Upload APK
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
