name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    # âŒ Block GitHub runner injected NDK (Buildozer breaks with it)
    env:
      ANDROID_NDK_ROOT: ""
      ANDROID_NDK_HOME: ""
      ANDROID_NDK_LATEST_HOME: ""

    steps:
      # -----------------------------
      # Checkout source
      # -----------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Java 17 (SAFE & CORRECT)
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Install system dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip wget \
            build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      # -----------------------------
      # Install Android SDK (official way)
      # -----------------------------
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools latest

          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # -----------------------------
      # Install Buildozer + p4a
      # -----------------------------
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36 python-for-android==2023.09.16

      # -----------------------------
      # Clean build caches
      # -----------------------------
      - name: Clean build cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # -----------------------------
      # Build APK (FINAL SAFE STEP)
      # -----------------------------
      - name: Build APK
        run: |
          # Safety: remove any injected NDK
          unset ANDROID_NDK_ROOT
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_LATEST_HOME

          echo "JAVA_HOME = $JAVA_HOME"
          java -version

          buildozer android debug

      # -----------------------------
      # Upload APK
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
