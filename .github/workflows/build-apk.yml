name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # âœ… FORCE JAVA 11
      - name: Set up Java 11
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk
          echo "JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64" >> $GITHUB_ENV
          echo "ORG_GRADLE_JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64" >> $GITHUB_ENV
          echo "PATH=/usr/lib/jvm/temurin-11-jdk-amd64/bin:$PATH" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt install -y \
            zip unzip \
            libgl1-mesa-dev \
            libglib2.0-0 \
            libsm6 \
            libxrender1 \
            libxext6 \
            libffi-dev \
            libssl-dev

      # ðŸš¨ CRITICAL FIX: PIN BUILDOZER
      - name: Install Buildozer (stable)
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" "buildozer==1.4.0"

      # âš ï¸ DO NOT run buildozer android clean manually
      - name: Build APK
        env:
          ANDROID_API: 33
          ANDROID_MINAPI: 21
          P4A_BUILD_ISOLATED: 0
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
