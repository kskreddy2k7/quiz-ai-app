name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            python3-pip build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Check Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile file_reader.py
          python -m py_compile quiz_generator.py

      - name: Clean buildozer
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      - name: Build APK
        run: |
          buildozer android debug --accept-licenses

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: squiz-apk
          path: bin/*.apk
