name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    # ðŸš« Block GitHub runner injected NDK (Buildozer breaks with it)
    env:
      ANDROID_NDK_ROOT: ""
      ANDROID_NDK_HOME: ""
      ANDROID_NDK_LATEST_HOME: ""

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -----------------------------
      # Java 17 (let GitHub manage JAVA_HOME)
      # -----------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # -----------------------------
      # Python 3.10
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # Linux dependencies
      # -----------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip wget \
            build-essential git \
            libffi-dev libssl-dev \
            libgl1-mesa-dev libgles2-mesa-dev libx11-dev \
            autoconf automake libtool pkg-config

      # -----------------------------
      # Install Android SDK (CORRECT STRUCTURE)
      # -----------------------------
      - name: Install Android SDK
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$ANDROID_SDK_ROOT/cmdline-tools"

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip

          # ðŸ”¥ FIX Googleâ€™s nested cmdline-tools bug
          rm -rf latest
          if [ -d "cmdline-tools/cmdline-tools" ]; then
            mv cmdline-tools/cmdline-tools latest
          else
            mv cmdline-tools latest
          fi

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # -----------------------------
      # Install Buildozer + python-for-android
      # -----------------------------
      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython==0.29.36 python-for-android==2023.09.16

      # -----------------------------
      # Clean build caches
      # -----------------------------
      - name: Clean build cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # -----------------------------
      # Build APK (FINAL AIDL FIX)
      # -----------------------------
      - name: Build APK
        run: |
          # Kill injected NDK
          unset ANDROID_NDK_ROOT
          unset ANDROID_NDK_HOME
          unset ANDROID_NDK_LATEST_HOME

          # ðŸ”‘ Force Buildozer to use installed SDK (FIXES AIDL)
          export ANDROIDSDK="$ANDROID_SDK_ROOT"
          export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
          export ANDROID_HOME="$ANDROID_SDK_ROOT"

          echo "ANDROIDSDK=$ANDROIDSDK"
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

          buildozer android debug

      # -----------------------------
      # Upload APK
      # -----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: quiz-ai-apk
          path: bin/*.apk
