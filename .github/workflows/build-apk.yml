name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install --upgrade buildozer cython==0.29.36

    - name: Set up Android SDK
      run: |
        # Use the pre-installed system Android SDK
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/tools/bin" >> $GITHUB_PATH

    - name: Install Android SDK components
      run: |
        # Accept licenses
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Install required components (including 36.1.0 which Buildozer demands)
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" "build-tools;36.1.0"

        # Construct Hybrid SDK for Buildozer
        # Buildozer looks for 'tools/bin/sdkmanager', but modern SDK has 'cmdline-tools/latest/bin/sdkmanager'
        
        # 1. Prepare target directory
        mkdir -p $HOME/.buildozer/android/platform/android-sdk
        rm -rf $HOME/.buildozer/android/platform/android-sdk/* # Clean if exists
        
        # 2. Symlink standard components from System SDK
        ln -sf $ANDROID_SDK_ROOT/build-tools $HOME/.buildozer/android/platform/android-sdk/build-tools
        ln -sf $ANDROID_SDK_ROOT/platforms $HOME/.buildozer/android/platform/android-sdk/platforms
        ln -sf $ANDROID_SDK_ROOT/platform-tools $HOME/.buildozer/android/platform/android-sdk/platform-tools
        ln -sf $ANDROID_SDK_ROOT/licenses $HOME/.buildozer/android/platform/android-sdk/licenses
        
        # 3. Create the 'tools' alias (The Magic Fix)
        # Verify cmdline-tools exists first
        if [ -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
          ln -sf $ANDROID_SDK_ROOT/cmdline-tools/latest $HOME/.buildozer/android/platform/android-sdk/tools
        else
          # Fallback if 'latest' isn't explicitly named (some installs use version numbers)
          # Use the first directory found in cmdline-tools
          CMDLINE_TOOLS_DIR=$(ls -d $ANDROID_SDK_ROOT/cmdline-tools/* | head -n 1)
          ln -sf $CMDLINE_TOOLS_DIR $HOME/.buildozer/android/platform/android-sdk/tools
        fi

    - name: Build with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: S-Quiz-APK
        path: bin/*.apk

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: S Quiz v1.0.${{ github.run_number }}
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
