<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Quiz Launch Promo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .promo-card {
            position: relative;
            width: 800px;
            height: 1000px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            z-index: 0;
        }

        .ambient-glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.15) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            z-index: 0;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 800;
            box-shadow: 0 20px 40px rgba(118, 75, 162, 0.5);
            margin-bottom: 30px;
            z-index: 1;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            z-index: 1;
        }

        .by-sai {
            font-size: 1.5rem;
            color: #a855f7;
            font-weight: 400;
            letter-spacing: 4px;
            margin-top: -10px;
            margin-bottom: 50px;
            z-index: 1;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            z-index: 1;
            margin-bottom: 60px;
        }

        .feature-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .feature-icon { font-size: 1.5rem; }
        .feature-text { font-size: 1rem; color: #cbd5e1; }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 1;
            background: white;
            padding: 30px;
            border-radius: 30px;
            margin-top: auto;
        }

        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            text-align: center;
            border: 1px dashed #ccc;
        }

        .scan-text {
            color: #334155;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #64748b;
            z-index: 1;
            text-align: center;
            width: 100%;
        }

        .badge {
            background: #a855f7;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="promo-card">
        <div class="ambient-glow"></div>
        <div class="ambient-glow-2"></div>
        
        <div class="badge">AI-Powered Academy</div>
        
        <div class="logo-box">S</div>
        
        <h1>S Quiz</h1>
        <div class="by-sai">BY SAI</div>
        
        <div class="features">
            <div class="feature-item">
                <span class="feature-icon">üìù</span>

            <div class="feature-item">

            <div class="feature-item">

            <div class="feature-item">
                <span class="feature-icon">üì±</span>

            </div>
        </div>

        <div class="qr-section">
            <div class="qr-placeholder">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://sai.onrender.com" alt="QR Code">
            </div>
            <div class="scan-text">SCAN TO LEARN</div>
        </div>

        <div class="footer">
            https://sai.onrender.com<br>

    </div>
</body>
</html>
