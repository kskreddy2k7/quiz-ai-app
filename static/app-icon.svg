<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Lightning bolt representing "quiz" speed and AI power -->
  <path d="M 280 120 L 180 280 L 240 280 L 200 400 L 340 220 L 280 220 Z" 
        fill="url(#lightGradient)" 
        stroke="#ffffff" 
        stroke-width="8" 
        stroke-linejoin="round"/>
  
  <!-- "S" letter in bottom right -->
  <text x="380" y="460" 
        font-family="'Poppins', sans-serif" 
        font-size="160" 
        font-weight="800" 
        fill="#ffffff" 
        text-anchor="middle">S</text>
  
  <!-- Sparkle stars for AI/quiz element -->
  <circle cx="150" cy="160" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="380" cy="150" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="140" cy="380" r="10" fill="#ffffff" opacity="0.9"/>
  <circle cx="390" cy="340" r="7" fill="#ffffff" opacity="0.85"/>
</svg>
